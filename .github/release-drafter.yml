name-template: v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
categories:
  - title: ⚠️ Breaking Changes
    label: breaking change
  - title: 🚀 Features
    label: feature
  - title: 🐛 Bug Fixes
    label: fix
  - title: 🧰 Maintenance
    label: chore
  - title: ⬆️ Dependencies
    label: dependencies
  - title: 🔁 Continuous Integration
    label: ci
template: |
  # Changelog

  $CHANGES

  ---



version-resolver:
  major:
    labels:
      - 'breaking change'
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'chore'
      - 'dependencies'
      - 'fix'
      - 'ci'
  default: patch
